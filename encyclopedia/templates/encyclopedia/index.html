{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<h1>All Pages</h1>

<ul>
    <!-- Hyperlink to all entries in an unordered list -->
    {% for entry in entries %}
    <li><a href="{{entry}}" </a>{{ entry }}</li>
    {% endfor %}
</ul>

{% endblock %}
