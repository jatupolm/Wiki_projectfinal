{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

<h1>Search Results</h1>

<ul>
    {% for page in results %}
    <li><a href="/{{page}}" </a>{{ page }}</li>
    <!-- If no results, display and link to index (prevents empty list) -->
    {% empty %}
    <li> No results found. Click <a href="/"> here</a> to go back. </li>
    {% endfor %}
</ul>

{% endblock %}
